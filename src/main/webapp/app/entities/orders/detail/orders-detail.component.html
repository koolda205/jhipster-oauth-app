<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (orders(); as ordersRef) {
      <div>
        <h2 data-cy="ordersDetailsHeading"><span jhiTranslate="jhipsterOauthApp.orders.detail.title">Orders</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ ordersRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterOauthApp.orders.userId">User Id</span></dt>
          <dd>
            <span>{{ ordersRef.userId }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterOauthApp.orders.productId">Product Id</span></dt>
          <dd>
            <span>{{ ordersRef.productId }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterOauthApp.orders.total">Total</span></dt>
          <dd>
            <span>{{ ordersRef.total }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterOauthApp.orders.quantity">Quantity</span></dt>
          <dd>
            <span>{{ ordersRef.quantity }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Назад</span>
        </button>

        <button type="button" [routerLink]="['/orders', ordersRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Изменить</span>
        </button>
      </div>
    }
  </div>
</div>
